  <div class="container register-container">
    <div class="card register-card">
      <div class="card-header">
        <h2>Registro</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="fullName">Nombre Completo</label>
            <input id="fullName" formControlName="fullName" class="form-control" type="text" placeholder="Ingresa tu nombre completo" />
          </div>
  
          <div class="form-group">
            <label for="userName">Nombre de Usuario</label>
            <input id="userName" formControlName="userName" class="form-control" type="text" placeholder="Ingresa tu nombre de usuario" />
          </div>
  
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" formControlName="email" class="form-control" type="email" placeholder="Ingresa tu correo electrónico" />
          </div>
  
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input id="phone" formControlName="phone" class="form-control" type="text" placeholder="Ingresa tu número de teléfono" />
          </div>
  
          <div class="form-group">
            <label for="address">Dirección</label>
            <input id="address" formControlName="address" class="form-control" type="text" placeholder="Ingresa tu dirección" />
          </div>
  
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" class="form-control" type="password" placeholder="Ingresa tu contraseña" />
          </div>
  
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input id="confirmPassword" formControlName="confirmPassword" class="form-control" type="password" placeholder="Confirma tu contraseña" />
          </div>
  
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
  
          <button type="submit" class="btn btn-lg w-100" style="color:white; background-color :#ff69b4;" [disabled]="registerForm.invalid">Registrarse</button>
        </form>
  
        <div class="card-footer text-center">
          <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
