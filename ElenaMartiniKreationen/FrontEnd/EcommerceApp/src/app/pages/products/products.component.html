      <!-- Products -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts">
            <div class="card shadow-sm custom-card">
              <img [src]="product.imageUrl" alt="{{ product.name }}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title text-primary">{{ product.name }}</h5>
                <p class="card-text text-muted">{{ product.description }}</p>
                <p class="card-text"><strong>Price:</strong> <span class="text-success">${{ product.price }}</span></p>
                <p class="card-text"><strong>Stock:</strong> {{ product.stock }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <!-- En el componente Home -->
                  <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/product', product.productId]">View</button>
                  <button type="button" class="btn btn-sm btn-primary" (click)="addToCart(product)">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
