<!-- product-detail.component.html -->
<div *ngIf="product" class="container mt-5">
    <div class="row">
      <!-- Product Image -->
      <div class="col-md-6">
        <div class="border border-pink rounded shadow-sm p-3">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid rounded" style="max-height: 500px; object-fit: cover;">
        </div>
      </div>
  
      <!-- Product Details -->
      <div class="col-md-6">
        <div class="border border-pink rounded shadow-sm p-4">
          <h1 class="display-4">{{ product.name }}</h1>
          <p class="lead">{{ product.description }}</p>
          <hr>
          <p><strong>Price:</strong> <span class="text-success">${{ product.price }}</span></p>
          <p><strong>Stock:</strong> <span [ngClass]="{'text-danger': product.stock === 0, 'text-primary': product.stock > 0}">{{ product.stock }}</span></p>
          <div class="mt-4">
            <button class="btn btn-primary btn-lg">Add to Cart</button>
            <a [routerLink]="['/home']" class="btn btn-outline-secondary btn-lg ms-2">Back to Products</a>
          </div>
        </div>
      </div>
    </div>
  </div>
